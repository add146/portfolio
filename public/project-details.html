<!DOCTYPE html>
<html lang="id" class="scroll-smooth dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Project Details</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .text-gradient {
            background: linear-gradient(to right, #c084fc, #db2777);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .dark .magic-bg {
            background: radial-gradient(circle at 50% 50%, rgba(124, 58, 237, 0.15) 0%, rgba(15, 23, 42, 0) 50%);
            position: fixed;
            inset: 0;
            z-index: -1;
        }
    </style>

    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
</head>

<body class="antialiased bg-gray-50 text-slate-800 dark:bg-[#0f172a] dark:text-white min-h-screen">
    <div class="magic-bg hidden dark:block"></div>

    <!-- Navigation -->
    <nav
        class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-md border-b border-gray-200 dark:border-white/10 sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-6 py-4 flex items-center justify-between">
            <a href="index.html"
                class="flex items-center gap-2 text-gray-600 dark:text-gray-300 hover:text-purple-600 dark:hover:text-white transition">
                <i class="fas fa-arrow-left"></i>
                <span class="font-medium">Back to Portfolio</span>
            </a>
            <button id="theme-toggle"
                class="text-gray-500 dark:text-yellow-400 hover:bg-gray-200 dark:hover:bg-white/10 p-2 rounded-full transition">
                <i class="fas fa-sun hidden dark:block"></i>
                <i class="fas fa-moon block dark:hidden"></i>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-6 py-12">
        <!-- Loading State -->
        <div id="loading" class="space-y-6">
            <div class="h-8 w-3/4 bg-gray-200 dark:bg-gray-700 rounded animate-pulse"></div>
            <div class="h-64 w-full bg-gray-200 dark:bg-gray-700 rounded-xl animate-pulse"></div>
            <div class="space-y-3">
                <div class="h-4 w-full bg-gray-200 dark:bg-gray-700 rounded animate-pulse"></div>
                <div class="h-4 w-5/6 bg-gray-200 dark:bg-gray-700 rounded animate-pulse"></div>
                <div class="h-4 w-4/6 bg-gray-200 dark:bg-gray-700 rounded animate-pulse"></div>
            </div>
        </div>

        <!-- Project Content (hidden initially) -->
        <article id="project-content" class="hidden">
            <header class="mb-8">
                <h1 id="project-title" class="text-4xl lg:text-5xl font-bold mb-4 text-slate-800 dark:text-white"></h1>
                <p id="project-description" class="text-xl text-slate-600 dark:text-gray-400 leading-relaxed"></p>
            </header>

            <!-- Project Image -->
            <div class="mb-10 rounded-2xl overflow-hidden shadow-2xl">
                <img id="project-image" src="" alt="" class="w-full h-auto object-cover">
            </div>

            <!-- Action Buttons -->
            <div id="action-buttons" class="flex flex-wrap gap-4 mb-12">
                <!-- Live Demo button will be added here if link exists -->
            </div>

            <!-- Project Details -->
            <div id="project-details" class="prose prose-lg dark:prose-invert max-w-none">
                <!-- Details will be rendered here -->
            </div>
        </article>

        <!-- Error State -->
        <div id="error" class="hidden text-center py-20">
            <i class="fas fa-exclamation-circle text-6xl text-red-400 mb-4"></i>
            <h2 class="text-2xl font-bold mb-2">Project Not Found</h2>
            <p class="text-gray-500 mb-6">The project you're looking for doesn't exist.</p>
            <a href="index.html" class="px-6 py-3 bg-purple-600 text-white rounded-full hover:bg-purple-700 transition">
                Back to Home
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer
        class="border-t border-gray-200 dark:border-white/10 py-8 text-center text-gray-500 dark:text-gray-600 text-sm mt-20">
        &copy; 2025 Portfolio. Made with <i class="fas fa-heart text-red-500"></i>
    </footer>

    <script>
        const API_BASE = '/api';

        async function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');

            if (!projectId) {
                showError();
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/public/projects/${projectId}`);
                if (!response.ok) throw new Error('Not found');

                const project = await response.json();
                renderProject(project);
            } catch (error) {
                showError();
            }
        }

        function renderProject(project) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('project-content').classList.remove('hidden');

            document.getElementById('page-title').textContent = `${project.title} - Portfolio`;
            document.getElementById('project-title').textContent = project.title;
            document.getElementById('project-description').textContent = project.description || '';

            const img = document.getElementById('project-image');
            if (project.image_url) {
                img.src = project.image_url;
                img.alt = project.title;
            } else {
                img.parentElement.classList.add('hidden');
            }

            // Action buttons
            const buttonsContainer = document.getElementById('action-buttons');
            let buttonsHTML = '';
            if (project.link_url) {
                buttonsHTML += `
                    <a href="${project.link_url}" target="_blank" class="inline-flex items-center gap-2 px-6 py-3 bg-purple-600 text-white rounded-full hover:bg-purple-700 transition font-bold">
                        <i class="fas fa-external-link-alt"></i> Live Demo
                    </a>
                `;
            }
            buttonsContainer.innerHTML = buttonsHTML;

            // Render details with proper formatting
            const detailsContainer = document.getElementById('project-details');
            if (project.details) {
                // Convert line breaks and basic formatting
                let html = project.details
                    .replace(/\\r\\n/g, '\n')
                    .split('\n\n')
                    .map(para => {
                        // Check if it's a numbered heading (like "1. Project Overview")
                        if (/^\d+\.\s+.+$/.test(para.split('\n')[0])) {
                            const lines = para.split('\n');
                            const heading = lines[0];
                            const content = lines.slice(1).join('\n');
                            return `<h2 class="text-2xl font-bold mt-8 mb-4 text-purple-600 dark:text-purple-400">${heading}</h2><p class="text-slate-600 dark:text-gray-300 leading-relaxed mb-4">${content}</p>`;
                        }
                        // Check if it starts with a dash (list item)
                        if (para.trim().startsWith('-')) {
                            const items = para.split('\n').filter(l => l.trim().startsWith('-'));
                            return `<ul class="list-disc list-inside space-y-2 mb-4 text-slate-600 dark:text-gray-300">${items.map(item => `<li>${item.replace(/^-\s*/, '')}</li>`).join('')}</ul>`;
                        }
                        return `<p class="text-slate-600 dark:text-gray-300 leading-relaxed mb-4">${para}</p>`;
                    })
                    .join('');

                detailsContainer.innerHTML = html;
            }
        }

        function showError() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
        }

        // Theme toggle
        document.getElementById('theme-toggle').addEventListener('click', function () {
            if (localStorage.theme === 'dark') {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            }
        });

        init();
    </script>
</body>

</html>
