name = "portfolio"
compatibility_date = "2024-01-01"
pages_build_output_dir = "./public"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "portfolio-db"
database_id = "local"  # Will be replaced after `wrangler d1 create`

# R2 Storage binding
[[r2_buckets]]
binding = "UPLOADS"
bucket_name = "portfolio-uploads"

# Environment variables (set via dashboard or wrangler secret)
[vars]
JWT_SECRET = "dev-secret-change-in-production"

